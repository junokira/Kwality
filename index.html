<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Kwality & Klarity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background-color: #fafafa;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
      position: relative;
    }

    body.inverted {
      background-color: black;
      color: white;
    }

    body.transitioning #ascii-rain {
      animation: ascii-glitch 1s ease;
    }

    @keyframes ascii-glitch {
      0% { filter: brightness(2) contrast(2); transform: scale(1); }
      25% { filter: brightness(3) contrast(2); transform: scale(1.01); }
      50% { filter: brightness(3) contrast(3); transform: scale(1.02); }
      75% { filter: brightness(4) contrast(2); transform: scale(1.01); }
      100% { filter: brightness(1) contrast(1); transform: scale(1); }
    }

    #ascii-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding-top: 15vh;
      padding-bottom: 10vh;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      letter-spacing: 4px;
      font-weight: bold;
    }

    #countdown {
      font-size: 3rem;
      letter-spacing: 4px;
    }

    #ascii-glitch {
      display: none;
    }

    #ascii-glitch img {
      width: 450px;
      max-width: 90vw;
      height: auto;
      margin-top: 1rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    .footer-email {
      margin-bottom: 0.6rem;
    }

    .social-icons {
      margin-bottom: 0.5rem;
    }

    .social-icons a {
      margin: 0 12px;
      text-decoration: none;
      color: black;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color 0.5s;
    }

    body.inverted .social-icons a {
      color: white;
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: black;
      transition: fill 0.5s;
    }

    body.inverted .social-icons svg {
      fill: white;
    }

    @media (max-width: 768px) {
      body {
        height: 100vh;
        overflow: hidden;
        padding-bottom: calc(150px + env(safe-area-inset-bottom, 20px));
      }

      .logo {
        top: 10px;
        width: 150px;
      }

      .main-content {
        padding-top: 100px;
        padding-bottom: 40px;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      #countdown {
        font-size: 1.5rem;
        letter-spacing: 2px;
      }

      footer {
        bottom: calc(90px + env(safe-area-inset-bottom, 20px));
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="ascii-rain"></canvas>
  <img src="https://i.ibb.co/fGZt3bQb/k-k-black.webp" alt="Kwality & Klarity Logo" class="logo" id="logo">
  <div class="main-content">
    <h1 id="ascii-text">KWALITY & KLARITY</h1>
    <div id="countdown" aria-live="polite"></div>
    <div id="ascii-glitch"></div>
  </div>

  <footer>
    <div class="footer-email">
      <a href="mailto:info@kwalityandklarity.com" style="color: inherit; text-decoration: none;">
        info@kwalityandklarity.com
      </a>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/kwalityandklarity/" target="_blank" title="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.25 5.25 0 0 1 21.5 7.25v8.5A5.25 5.25 0 0 1 16.25 21h-8.5A5.25 5.25 0 0 1 2.5 15.75v-8.5A5.25 5.25 0 0 1 7.75 2zm0 1.5A3.75 3.75 0 0 0 4 7.25v8.5A3.75 3.75 0 0 0 7.75 19.5h8.5A3.75 3.75 0 0 0 20 15.75v-8.5A3.75 3.75 0 0 0 16.25 3.5h-8.5zm9.25 2.25a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/></svg>
      </a>
      <a href="https://x.com/KwalityKlarity" target="_blank" title="X">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </a>
      <a href="https://www.youtube.com/@KwalityAndKlarity" target="_blank" title="YouTube">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.016 3.016 0 0 0 .502 6.186 31.247 31.247 0 0 0 0 12a31.247 31.247 0 0 0 .502 5.814 3.016 3.016 0 0 0 2.122 2.136c1.872.505 9.377.505 9.377.505s7.505 0 9.377-.505a3.016 3.016 0 0 0 2.122-2.136A31.247 31.247 0 0 0 24 12a31.247 31.247 0 0 0-.502-5.814zM9.6 15.6V8.4l6.4 3.6-6.4 3.6z"/></svg>

    </div>

  <script>
    const canvas = document.getElementById("ascii-rain");
    const ctx = canvas.getContext("2d");

    let fontSize = 10;
    let columns = 0;
    let intenseMode = false;
    let drops = [];
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*.";

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(0).map(() => Math.random() * canvas.height / fontSize);
    }

    resizeCanvas();

    function draw() {
      const isInverted = document.body.classList.contains("inverted");

      ctx.fillStyle = isInverted ? "rgba(0,0,0,0.05)" : "rgba(250,250,250,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = intenseMode
        ? (isInverted ? "rgba(255,255,255,0.8)" : "rgba(0,0,0,0.8)")
        : (isInverted ? "rgba(255,255,255,0.3)" : "rgba(0,0,0,0.3)");

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > (intenseMode ? 0.9 : 0.975)) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener("resize", resizeCanvas);

    const targetText = "KWALITY & KLARITY";
    const asciiTextEl = document.getElementById("ascii-text");
    let displayText = Array(targetText.length).fill(" ");

    function generateRandomASCII() {
      for (let i = 0; i < targetText.length; i++) {
        displayText[i] = (Math.random() > 0.9 || displayText[i] === targetText[i])
          ? targetText[i]
          : chars[Math.floor(Math.random() * chars.length)];
      }
      asciiTextEl.innerText = displayText.join("");
      if (displayText.join("") !== targetText) {
        setTimeout(generateRandomASCII, 100);
      } else {
        setTimeout(() => {
          displayText = Array(targetText.length).fill(" ");
          generateRandomASCII();
        }, 2000);
      }
    }

    generateRandomASCII();

    const countdownEl = document.getElementById("countdown");
    const glitchEl = document.getElementById("ascii-glitch");
    const logoEl = document.getElementById("logo");
    const endTime = new Date("April 4, 2024 00:00:00").getTime();

    function getTimeRemaining() {
      const now = new Date().getTime();
      const distance = endTime - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      return { distance, days, hours, minutes, seconds };
    }

    function updateCountdown() {
      const { distance, days, hours, minutes, seconds } = getTimeRemaining();

      if (distance <= 0) {
        document.body.classList.add("transitioning");
        intenseMode = true;

        setTimeout(() => {
          countdownEl.style.display = "none";
          asciiTextEl.style.display = "none";
          glitchEl.style.display = "block";
          document.body.classList.remove("transitioning");
          document.body.classList.add("inverted");
          logoEl.src = "https://i.ibb.co/Jj74RR2Z/IMG-9717.png";
          glitchEl.innerHTML = `
            <img src="https://i.ibb.co/Fqd8fPfS/k-k-png.png" alt="New Logo" style="width: 450px; max-width: 90vw;">
          `;
          setTimeout(() => { intenseMode = false; }, 1500);
        }, 1200);
      } else {
        countdownEl.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();
  </script>
</body>
</html>
