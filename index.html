  <script>
    // ASCII Rain Background
    const canvas = document.getElementById("ascii-rain");
    const ctx = canvas.getContext("2d");

    // Function to set canvas size
    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      // Recalculate columns based on new width
      columns = Math.floor(canvas.width / fontSize);
      // Reset drops array to match new column count
      drops.length = 0;
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height / fontSize;
      }
    }

    // Set initial canvas size
    let fontSize = 10;
    let columns = 0;
    const drops = [];
    resizeCanvas();

    // Characters to use for the rain
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*.";

    // Adjust font size based on screen width for better scaling
    if (window.innerWidth > 1200) {
      fontSize = 12;
    } else if (window.innerWidth < 768) {
      fontSize = 8;
    }

    // Recalculate columns after setting fontSize
    columns = Math.floor(canvas.width / fontSize);
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height / fontSize;
    }

    function draw() {
      // Add a semi-transparent background to create a fading effect
      ctx.fillStyle = "rgba(250, 250, 250, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set the text style
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.font = fontSize + "px monospace";

      // Loop through drops
      for (let i = 0; i < drops.length; i++) {
        // Random character
        const text = chars.charAt(Math.floor(Math.random() * chars.length));

        // Draw the character
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop to top when it reaches the bottom
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Loop the animation
    setInterval(draw, 50);

    // Resize canvas on window resize
    window.addEventListener("resize", () => {
      resizeCanvas();
      // Adjust font size dynamically
      if (window.innerWidth > 1200) {
        fontSize = 12;
      } else if (window.innerWidth < 768) {
        fontSize = 8;
      } else {
        fontSize = 10;
      }
    });

    // Glitch effect for the title
    const targetText = "KWALITY & KLARITY";
    const charsGlitch = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*.";
    let displayText = Array(targetText.length).fill(" ");
    const asciiTextEl = document.getElementById("ascii-text");

    function generateRandomASCII() {
      for (let i = 0; i < targetText.length; i++) {
        if (Math.random() > 0.9 || displayText[i] === targetText[i]) {
          displayText[i] = targetText[i];
        } else {
          displayText[i] = charsGlitch[Math.floor(Math.random() * charsGlitch.length)];
        }
      }
      asciiTextEl.innerText = displayText.join("");
      if (displayText.join("") !== targetText) {
        setTimeout(generateRandomASCII, 100);
      } else {
        setTimeout(() => {
          displayText = Array(targetText.length).fill(" ");
          generateRandomASCII();
        }, 2000);
      }
    }
    generateRandomASCII();

    // Countdown logic
    const countdownEl = document.getElementById("countdown");
    const glitchEl = document.getElementById("ascii-glitch");
    const logoEl = document.getElementById("logo");
    const endTime = new Date("April 4, 2025 00:00:00").getTime();

    function getTimeRemaining() {
      const now = new Date().getTime();
      const distance = endTime - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      return { distance, days, hours, minutes, seconds };
    }

    function updateCountdown() {
      const { distance, days, hours, minutes, seconds } = getTimeRemaining();

      if (distance <= 0) {
        countdownEl.style.display = "none";
        asciiTextEl.style.display = "none";
        glitchEl.style.display = "block";
        document.body.classList.add("inverted");
        logoEl.src = "https://i.ibb.co/Jj74RR2Z/IMG-9717.png";
        glitchEl.innerHTML = '<img src="https://i.ibb.co/Fqd8fPfS/k-k-png.png" alt="New Kwality & Klarity Logo">';
      } else {
        countdownEl.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();
  </script>
